version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend-1/Dockerfile
    container_name: backend-1
    volumes:
      - ./backend-1:/app
    env_file:
      - .env.local
    ports:
      - "${BACK_END_LYNX_PORT}:${BACK_END_LYNX_PORT}"
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACK_END_LYNX_PORT} --reload

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONT_END_PORT}:${FRONT_END_PORT}"
    environment:
      - NODE_ENV=development
