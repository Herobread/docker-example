version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mounts the host's source code into the container.
      # The ':z' flag handles SELinux permissions for Podman.
      - ./frontend:/app:z
      # Uses a volume to persist node_modules, preventing it from being overwritten.
      - /app/node_modules
    environment:
      # Ensures hot-reloading works correctly inside the container.
      - CHOKIDAR_USEPOLLING=true